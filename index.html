<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея фото</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 100px;
        }

        .container {
            display: flex;
            gap: 40px;
            height: calc(100vh - 200px);
        }

        .photo-wrapper {
            flex: 1;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .photo-wrapper:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }

        .photo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .photo-label {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            color: #333;
        }

        .left-photo {
            position: relative;
        }

        .right-photo {
            position: relative;
        }

        @media (max-width: 768px) {
            body {
                padding: 50px 20px;
            }

            .container {
                flex-direction: column;
                height: auto;
            }

            .photo-wrapper {
                height: 400px;
            }
        }
    </style>
</head>
